<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {%block style%} {% endblock %}
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Logo or Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Your Page Content Goes Here -->
        {% block content %} {% endblock%}

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer >
        class Services {
            static handleResponseError(e){
                return e.response
            }
            
            static async get({
                address,
                params={},
                props={}
            }) {
                try {
                    const response = await axios.get(address,{
                        headers: {"X-CSRFToken": CONTEXT.CSRF_TOKEN,},
                        method: 'get',
                        params,
                        ...props,
                    })
                    return response
                } catch (e) {
                    return Services.handleResponseError(e)
                }
            }
            
            
            static async post({address, payload}) {
                try {
                    const response = await axios({
                        headers: {"X-CSRFToken": CONTEXT.CSRF_TOKEN,},
                        url: address,
                        method: 'post',
                        datatype: 'json',
                        data: {...payload, csrfmiddlewaretoken: CONTEXT.CSRF_TOKEN},
                    })
                    return response
                } catch (e) {
                    return Services.handleResponseError(e)
                }
                
            }
            
            static async put({
                address, payload,
            }) {
                try {
                    
                    const response = await axios({
                        headers: {"X-CSRFToken": CONTEXT.CSRF_TOKEN,},
                        url: address,
                        method: 'put',
                        datatype: 'json',
                        data: {...payload, csrfmiddlewaretoken: CONTEXT.CSRF_TOKEN},
                    })
                    return response
                } catch (e) {
                    return Services.handleResponseError(e)
                }
            }
            
            static async patch({
                address, payload,
            }) {
                try {
                    
                    const response = await axios({
                        headers: {"X-CSRFToken": CONTEXT.CSRF_TOKEN,},
                        url: address,
                        method: 'patch',
                        datatype: 'json',
                        data: {...payload, csrfmiddlewaretoken: CONTEXT.CSRF_TOKEN},
                    })
                    return response
                } catch (e) {
                    return Services.handleResponseError(e)
                }
            }
            static async delete({
                address,
            }) {
                try {
                    
                    const response = await axios({
                        headers: {"X-CSRFToken": CONTEXT.CSRF_TOKEN,},
                        url: address,
                        method: 'delete',
                        datatype: 'json',
                    })
                    return response
                } catch (e) {
                    return  Services.handleResponseError(e)
                }
            }
            
        }
        
    </script>
    {% block scripts %}{%endblock%}
</body>
</html>
